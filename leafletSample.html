<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script type="text/javascript">
            function displayMap() {
                var map = L.map('map').setView([48.5, 16.5], 8);
                // openstreetmap base layer
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
                // our static WMTS as an overlay layer
                L.tileLayer('https://acdh-oeaw.github.io/staticWMTS/test/{z}/{x}/{y}.png', {
                    maxZoom: 9,
                    attribution: '&copy; <a href="https://sentinel.esa.int/documents/247904/690755/Sentinel_Data_Legal_Notice">ESA</a>'
                }).addTo(map);
            }
        </script>
    </head>
    <body onload="displayMap()">
        <div id="map" style="width: 100%; height: 600px;"/>
    </body>
</html>
